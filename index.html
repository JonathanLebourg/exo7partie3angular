<!DOCTYPE html>
<html lang="fr" ng-app="testApp" ng-controller="phonesCtrl">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Exercice 7 - partie 3 - Angular</title>
  </head>
  <body>
    <div class="container present">
      <h1>Exercice 7 de la partie 3 d'Angular</h1>
      <p>Dans le fichier html fourni, trier le tableau par ordre alphabétique du modèle.</p>
    </div>
    <div  class="container">
      <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
        <thead>
          <th>Modèle</th>
          <th>Marque</th>
        </thead>
        <tr ng-repeat="phone in phones | orderBy : 'phoneModel'">
          <td>
            {{phone.phoneModel}}
          </td>
          <td>
            {{phone.brand}}
          </td>
        </tr>
      </table>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
